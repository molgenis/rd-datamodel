name: cosas
label: COSAS
description: The Catalogue of Sequence Array and Samples
version: 0.9027
date: 2021-09-02
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
entities:
  - name: patients
    label: Patients
    label-nl: Patiënten
    description: Patient characteristics including family members
    description-nl: Patiëntgerelateerde informatie met familieleden
    attributes:
      - name: umcgID
        label: UMCG Number
        label-nl: UMCG Nummer
        description: MDN id in EPIC
        dataType: string
        idAttribute: true
        nillable: false
      - name: familyID
        label: Family Number
        label-nl: Familie Nummer
      - name: dateOfBirth
        label: Date of Birth
        label-nl: Geboortedatum
        dataType: date
      - name: biologicalSex
        label: Biological Sex
        label-nl: Biologisch Geslacht
        dataType: categorical
        refEntity: cosasrefs_biologicalSex
      - name: maternalID
        label: Maternal ID
        label-nl: Maternale ID  
      - name: paternalID
        label: Paternal ID
        label-nl: Paternal ID
      - name: linkedFamilyIDs
        label: Linked Family IDs
        label-nl: Gekoppelde Familie-ID's
        dataType: text
      - name: inclusionStatus
        label: Status
        label-nl: Overlijden
        dataType: categorical
        refEntity: cosasrefs_inclusionStatus
      - name: dateOfDeath
        label: Date of Death
        label-nl: Overlijdensdatum
        dataType: date
      - name: ageAtDeath
        label: Age at death
        label-nl: Leeftijd bij overlijden
        description: The age at which death occurred (in years)
        description-nl: De leeftijd waarop het overlijden plaatsvond (in jaren)
        dataType: decimal
      - name: consanguinity
        label: Consanguinity
        label-nl: consanguiniteit
        dataType: bool
      - name: fetusStatus
        label: Fetus Status
        label-nl: Foetusstatus
        dataType: bool
      - name: twinStatus
        label: Twin Status
        label-nl: Tweelingstatus
        description: Has twin or is suspected of having a twin
        description-nl: Heeft een tweeling of wordt ervan verdacht een tweeling te hebben
        dataType: bool
      - name: altPatientID
        label: Linked UMCG number
        label-nl: Gekoppelde UMCG nummer
      - name: dateLastUpdated
        label: Date last updated
        label-nl: Datum laatste bijwerking
        description: Date lasted updated in COSAS
        description-nl: Datum laatste bijwerking in COSAS
        dataType: dateTime
  - name: clinical
    label: Clinical
    label-nl: Clinical
    description: Findings and circumstances relating to the examination and treatment of a patient
    description-nl: Bevindingen en omstandigheden in verband met het onderzoek en de behandeling van een patiënt
    attributes:
      - name: umcgID
        label: UMCG Number
        label-nl: UMCG Nummer
        description: MDN id in EPIC
        idAttribute: true
        nillable: false
      - name: provisionalPhenotype
        label: Provisional Phenotype
        label-nl: Voorlopig fenotype
        description: This is a tentative diagnosis - still a candidate that is under consideration
        description-nl: Dit is een voorlopige diagnose - nog steeds een kandidaat die wordt overwogen
        dataType: mref
        refEntity: cosasrefs_diagnoses
      - name: provisionalPhenotypeHpo
        label: Provisional HPO
        label-nl: Voorlopig fenotype HPO
        dataType: mref
        refEntity: cosasrefs_phenotype
      - name: excludedPhenotype
        label: Excluded Phenotype
        label-nl: Uitgesloten fenotype
        description: This condition has been ruled out by subsequent diagnostic and clinical evidence.
        description-nl: Deze aandoening is uitgesloten door latere diagnostische en klinische bewijzen.
        dataType: mref
        refEntity: cosasrefs_diagnoses
      - name: excludedPhenotypeHpo
        label: Excluded HPO
        label-nl: Uitgesloten fenotype HPO
        dataType: mref
        refEntity: cosasrefs_phenotype
      - name: confirmedPhenotype
        label: Confirmed Phenotype
        label-nl: Bevestigde Phenotype
        dataType: mref
        refEntity: cosasrefs_phenotype
      - name: dateLastUpdated
        label: Date last updated
        label-nl: Datum laatste bijwerking
        description: Date lasted updated in COSAS
        description-nl: Datum laatste bijwerking in COSAS
        dataType: dateTime
