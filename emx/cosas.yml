        description: Date lasted updated in COSAS
        description-nl: Datum laatste bijwerking in COSAS
        dataType: dateTime
      - name: id
        label: id
        label-nl: id
        description: auto generated ID
        description-nl: automatisch gegenereerde ID
        idAttribute: true
        auto: true
