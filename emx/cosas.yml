name: cosas
label: COSAS
description: The Catalogue of Sequence Array and Samples
version: 0.9015
date: 2021-07-28
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
entities:
  - name: patients
    label: Patients
    label-nl: Patiënten
    description: Patient characteristics including family members
    description-nl: Patiëntgerelateerde informatie met familieleden
    attributes:
      - name: umcg_numr
        label: UMCG Number
        label-nl: UMCG Nummer
        description: MDN id in EPIC
        dataType: string
        idAttribute: true
        nillable: false
      - name: family_numr
        label: Family Number
        label-nl: Familie Nummer
      - name: dob
        dataType: date
        label: Date of Birth
        label-nl: Geboortedatum
      - name: biological_sex
        label: Bioloigical Sex
        label-nl: Biologisch Geslacht
        dataType: categorical
        refEntity: cosasrefs_biological_sex
      - name: maternal_id
        label: Maternal ID
        label-nl: Maternale ID  
      - name: paternal_id
        label: Paternal ID
        label-nl: Paternal ID
      - name: linked_family_ids
        label: Linked Family IDs
        label-nl: Gekoppelde Familie-ID's
        dataType: text
      - name: is_deceased
        label: Is Deceased
        label-nl: Overlijden
        dataType: categorical
        refEntity: cosasrefs_inclusion_status
      - name: date_deceased
        label: Date of Death
        label-nl: Overlijdensdatum
        dataType: date
      - name: age_at_death
        label: Age at death
        label-nl: Leeftijd bij overlijden
        description: The age at which death occurred (in years)
        description-nl: De leeftijd waarop het overlijden plaatsvond (in jaren)
        dataType: decimal
      - name: consanguinity
        label: Consanguinity
        label-nl: consanguiniteit
      - name: is_fetus
        label: Is fetus
        label-nl: Is foetus
        dataType: bool
      - name: is_twin
        label: Twin Status
        label-nl: Tweelingstatus
        description: Has twin or is suspected of having a twin
        description-nl: Heeft een tweeling of wordt ervan verdacht een tweeling te hebben
        dataType: bool
      - name: linked_patient_id
        label: Linked Patient ID
        label-nl: Gekoppelde patientnummer
      - name: date_first_consult
        label: First Consult Date
        label-nl: Datum eerst consult
        description: first time seen in the clinic
        description-nl: eerst op poli gezien
        dataType: date
      - name: date_last_updated
        label: Date last updated
        label-nl: Datum laatste bijwerking
        description: Date lasted updated in COSAS
        description-nl: Datum laatste bijwerking in COSAS
        dataType: dateTime
  - name: clinical
    label: Clinical
    label-nl: Clinical
    description: Findings and circumstances relating to the examination and treatment of a patient
    description-nl: Bevindingen en omstandigheden in verband met het onderzoek en de behandeling van een patiënt
    attributes:
