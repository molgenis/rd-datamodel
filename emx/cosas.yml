        nillable: true
      - name: extra_dx
        label: Additional diagnoses
        label-nl: Bijkomende diagnoses
        dataType: mref
        refEntity: cosasrefs_diagnoses
        nillable: true
      - name: extra_dx_certainty
        label: Certainty of the additional diagnosis
        label-nl: Zekerheid van de bijkomende diagnose
