      - name: primary_dx
        label: Primary Diagnoses
        label-nl: Primaire diagnose
        dataType: mref
        refEntity: cosasrefs_diagnoses
        nillable: true
      - name: primary_dx_certainty
        label: Certainty of the primary diagnosis
        label-nl: Zekerheid van de primaire diagnose
