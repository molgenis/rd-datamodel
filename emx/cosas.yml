        dataType: mref
        refEntity: cosasrefs_phenotype
      - name: ond_id
        label: Public information research ID
        label-nl: Voorlichtingsonderzoek
        dataType: string
        nillable: true
      - name: date_last_updated
        label: Date last updated
        label-nl: Datum laatste bijwerking
        description: Date lasted updated in COSAS
        description-nl: Datum laatste bijwerking in COSAS
        dataType: dateTime
      - name: id
        label: id
        label-nl: id
        description: auto generated ID
        description-nl: automatisch gegenereerde ID
        idAttribute: true
        auto: true
